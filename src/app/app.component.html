<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<br>
			<br>
			<input type="text" 
			class="form-control"
			[(ngModel)]="userName"
			(input)="checkIfUserNameIsBlank()">
			<hr>
			<p>User Name: {{ userName }}</p>
			<button
			class="btn btn-primary"
			[disabled]="userNameBlank"
			(click)="onBlankify()">Reset User Name</button>
				
		</div>	
	</div>

</div>
